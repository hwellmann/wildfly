host.reload.restart-servers=Si true les serveurs seront charg\u00E9s \u00E0 nouveau, et si false les serveurs continueront d'ex\u00E9cuter et se connecteront \u00E0 nouveau au contr\u00F4leur h\u00F4te au prochain d\u00E9marrage.
host.reload.use-current-domain-config=N'a d'effet que si --read-only-domain-config a \u00E9t\u00E9 sp\u00E9cifi\u00E9 lors du d\u00E9marrage du contr\u00F4leur. Dans ce cas, si ce param\u00E8tre est d\u00E9fini sur false le contr\u00F4leur recharg\u00E9 chargera la version originale de la configuration ; si null ou la valeur true, la derni\u00E8re version de runtime du mod\u00E8le sera utilis\u00E9e.
host.reload.use-current-host-config=N'a d'effet que si --read-only-host-config a \u00E9t\u00E9 sp\u00E9cifi\u00E9 lors du d\u00E9marrage du contr\u00F4leur. Dans ce cas, si ce param\u00E8tre est d\u00E9fini sur false le contr\u00F4leur recharg\u00E9 chargera la version originale de la configuration ; si null ou la valeur true, la derni\u00E8re version de runtime du mod\u00E8le sera utilis\u00E9e.
