host.reload=Recharge le contr\u00F4leur h\u00F4te par la fermeture de tous ses services et son red\u00E9marrage. La JVM elle-m\u00EAme n'est pas red\u00E9marr\u00E9e. Notez toutefois que cela entra\u00EEnera le red\u00E9marrage d'un processus complet pour tous les processus serveur g\u00E9r\u00E9s par cette contr\u00F4leur d'h\u00F4te.
# translation auto-copied from project JBoss AS, version eap6, document org.jboss.as/jboss-as-host-controller/org/jboss/as/host/controller/descriptions/LocalDescriptions, author croe@redhat.com
host.reload.admin-only=Si le contr\u00F4leur h\u00F4te doit d\u00E9marrer en mode d'ex\u00E9cution ADMIN_ONLY and il d\u00E9marre \u00E0 nouveau. Un serveur ADMIN_ONLY d\u00E9marrera les interfaces de gestion configur\u00E9es et acceptera les demandes de gestion, mais ne fera pas d\u00E9marrer des serveurs ou, si ce contr\u00F4leur h\u00F4te est le ma\u00EEtre du domaine, XXXXX (or, or nor) n'acceptera pas les connexions entrantes de contr\u00F4leurs d'h\u00F4te esclave.
