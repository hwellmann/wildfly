domain=Der Root-Knoten des Management-Modells auf der Domain-Ebene.
domain.name=Der Name der dieser Domain gegeben wurde.
domain.extension=Eine Liste von Erweiterungsmodulen.
domain.path=Eine Liste benannter Dateisystem-Pfade. Die Pfade k\u00F6nnen vollst\u00E4ndig festgelegt sein oder nicht (d.h. die tats\u00E4chlichen Pfade beinhalten).
domain.profile=Eine Liste von in der Domain verf\u00FCgbaren Profilen
domain.interface=Eine Liste von in der Domain verf\u00FCgbaren benannten Netzwerk-Interface. Die Interfaces k\u00F6nnen vollst\u00E4ndig festgelegt sein oder nicht (d.h. die Kriterien zur Bestimmung der IP-Adresse beinhalten).
domain.socket-binding-group=Eine Liste von in der Domain verf\u00FCgbaren Socket-Binding-Gruppen
domain.system-property=Eine Liste von an allen Servern in der Domain einzustellenden System-Properties. 
domain.deployment=Eine Liste von in der Domain verf\u00FCgbaren Deployments
domain.deployment-overlay=Eine Liste der f\u00FCr den Server verf\u00FCgbaren Deployment-Overlays
domain.server-group=Eine Liste von in der Domain verf\u00FCgbaren Servergruppen
domain.local-host-name=Der Name des lokal laufenden Host-Controllers.
domain.host=Aktuell in der Domain laufende Host-Controller
domain.process-type=Der Prozesstyp, der von dieser Root-Ressource repr\u00E4sentiert wird. Entweder "Domain Controller" oder "Host Controller".
domain.release-version=Die Version der JBoss Application Server Release, die auf dem Host-Controller l\u00E4uft, der als Domain-Controller fungiert.
domain.release-codename=Der Codename der JBoss Application Server Release, die auf dem Host-Controller l\u00E4uft, der als Domain-Controller fungiert.
domain.management-client-content=F\u00FCr diese Domain definierte Rollout-Pl\u00E4ne.
domain.product-name=Der Name des JBoss AS basierten Produkts, das auf dem Host-Controller l\u00E4uft, der als Domain-Controller fungiert.
domain.product-version=Die Version der JBoss AS basierten Produkt-Release, das auf dem Host-Controller l\u00E4uft, der als Domain-Controller fungiert.
domain.management-major-version=Die Hauptversion des JBoss AS Management-Interface, das vom Host-Controller, der als Domain-Controller fungiert, bereitgestellt wird.
domain.management-minor-version=Die Nebenversion des JBoss AS Management-Interface, das vom Host-Controller, der als Domain-Controller fungiert, bereitgestellt wird.
domain.management-micro-version=Die Micro-Version des JBoss AS Management-Interface, das vom Host-Controller, der als Domain-Controller fungiert, bereitgestellt wird.
domain.deployment.remove=Entfernen eines Deployments von der Liste der in der Domain verf\u00FCgbaren Inhalte. Das Deployment darf derzeit nicht zu Servergruppen zugewiesen sein.
domain.namespaces=Map von im Konfigurations-XML-Dokument verwendeten Namespaces, wobei Schl\u00FCssel Namespace-Pr\u00E4fixe und Werte Schema-URIs sind.
domain.schema-locations=Map von im Konfigurations-XML-Dokument verwendeten Speicherorten, wobei Schl\u00FCssel Schema-URIs und Werte die Speicherorte sind, an denen sich die Schema befindet.
domain.launch-type=Die Art, auf die der Server-Prozess gestartet wurde. Entweder "DOMAIN" f\u00FCr einen Server im Domain-Modus, gestartet von einem Host Controller, "STANDALONE" f\u00FCr einen eigenst\u00E4ndigen Server, gestartet von der Befehlszeile, oder "EMBEDDED" f\u00FCr einen eigenst\u00E4ndigen Server, gestartet als eingebetteter Teil einer Applikation, die in derselben virtuellen Maschine l\u00E4uft.
domain.restart-servers=Startet alle aktuell in der Domain laufenden Server neu.
domain.start-servers=Startet alle konfigurierten Server in der Domain, die zum aktuellen Zeitpunkt nicht laufen. 
domain.stop-servers=Stoppt alle aktuell in der Domain laufenden Server.
profile=Ein benannter Satz von Untersystem Konfigurationen.
profile.name=Der Name des Profils
profile.add=Ein neues 'profile' hinzuf\u00FCgen
profile.add.includes=Der Wert des 'includes'-Attributs des neuen Profils
profile.describe=Gibt die Untersysteme des Profils als eine Liste von Operationen aus, die zur Erstellung desselben Modells ausgef\u00FChrt werden kann
profile.remove=Entfernt ein 'profile'
profile.remove.name=Der Wert des 'name'-Attributs des Profils
profile.includes=Eine Liste anderer Profile, die in diesem Profil eingeschlossen werden sollen
profile.include=Spezifiziert, dass der Inhalt eines benannten Profils in das Profil, dessen Definition dieses Element enth\u00E4lt, aufgenommen werden soll.
profile.include.profile=Der Name des eingeschlossenen Profils
profile.includes.add=Der Liste eingeschlossener Profile ein Profil hinzuf\u00FCgen
profile.includes.add.include=Der Name des eingeschlossenen Profils
profile.includes.remove=Ein Profil aus der Liste eingeschlossener Profile entfernen
profile.includes.remove.include=Der Name des eingeschlossenen Profils
profile.subsystem=Die Untersysteme, aus denen das Profil besteht.
server-group=Die Servergruppen-Konfiguration.
server-group.add=Hinzuf\u00FCgen einer neuen Servergruppe.
server-group.add.jvm=Der jvm-Name.
server-group.remove=Entfernen einer bestehenden Servergruppe.
server-group.profile=Der Profilname.
server-group.jvm=Die benannte jvm.
server-group.socket-binding-group=Die standardm\u00E4\u00DFig verwendete Socket-Binding-Gruppe f\u00FCr mit dieser Gruppe assoziierten Server. 
server-group.socket-binding-port-offset=Der Standard-Offset, der auf die Port-Werte aufgeschlagen wird, die von der Socket-Binding-Gruppe angegeben sind.
server-group.management-subsystem-endpoint=Setzen Sie dies auf 'true', damit die Server in der Servergruppe sich mit dem Host-Controller r\u00FCckverbinden unter Verwendung des Endpunkts von ihrem Remoting-Untersystem. Damit dies funktionieren kann, muss dieses Untersystem vorhanden sein.
server-group.deployment=Eine Liste von in der Servergruppe verf\u00FCgbaren Deployments.
server-group.system-property=Eine Liste von an allen Servern in dieser Servergruppe  einzustellenden Systemeigenschaften. 
server-group.deployment.remove=Entfernen eines Deployments von der Liste der auf Servern in der Gruppe verf\u00FCgbaren Inhalte. Falls das Deployment derzeit in Laufzeitsystemen bereitgestellt wird, wird diese Bereitstellung zun\u00E4chst zur\u00FCckgenommen.
server-group.restart-servers=Startet alle Server neu, die zu der Servergruppe geh\u00F6ren, die aktuell in der Domain laufen.
server-group.start-servers=Startet alle konfigurierten Server in der Domain, die zu der Servergruppe geh\u00F6ren, die zum aktuellen Zeitpunkt nicht laufen. 
server-group.stop-servers=Stoppt alle Server, die zu der Servergruppe geh\u00F6ren, die aktuell in der Domain laufen.
server-group.deployment-overlay=Linkt zwischen einem definierten Deployment-Overlay und Deployments in dieser Servergruppe
server-group.deployment-overlay.add=F\u00FCgt einem Deployment-Overlay ein Link hinzu
server-group.deployment-overlay.remove=Entfernt ein Link aus einem Deployment-Overlay
server-group.deployment-overlay.deployment=Ein Deployment, an dem ein Overlay angewendet wird
server-group.deployment-overlay.deployment.add=F\u00FCgt ein Link zwischen einem Deployment und diesem Overlay hinzu
server-group.deployment-overlay.deployment.remove=Entfernt ein Link zwischen einem Deployment und diesem Overlay hinzu
server-group.deployment-overlay.deployment.regular-expression=Ob der Deployment-Name wie ein regul\u00E4rer Ausdruck behandelt werden soll
rollout-plans=Speicher Information f\u00FCr eine Reihe von benannten Management-Aktualisierungs-Einf\u00FChrungspl\u00E4nen, n\u00FCtzlich f\u00FCr Management-Kunden, die in der Domain Content Repository gespeichert sind. Die untergeordneten Ressourcen unter dieser Ressource bieten Zugriff auf diese Pl\u00E4ne f\u00FCr Management-Kunden, so dass Kunden diese Pl\u00E4ne durch Verweis auf ihre Namen benutzen k\u00F6nnen und die Notwendigkeit vermeiden, sie f\u00FCr jeden Einsatz neu zu erstellen.
rollout-plans.hash=Der Hash aller gespeicherten Rollout-Pl\u00E4ne. Wird intern von den Host-Controllern zum Auffinden von Rollout-Plan-Inhalten verwendet.
rollout-plans.add=F\u00FCgt die Capability zum Speichern benannter Rollout-Pl\u00E4ne hinzu.
rollout-plans.remove=Entfernt die F\u00E4higkeit, benannte Rollout-Pl\u00E4ne zu speichern.
rollout-plan=Ein gespeicherter Rollout-Plan.
rollout-plan.hash=Der Hash der Rollout-Plan Inhalte.
rollout-plan.content=Die Inhalte des Rollout-Plans in JBoss DMR-Form.
rollout-plan.add=F\u00FCgt dem persistenten Speicher einen Rollout-Plan hinzu.
rollout-plan.remove=Entfernt einen Rollout-Plan aus dem persistenten Speicher.
rollout-plan.store=Aktualisiert die Inhalte eines bestehenden, persistierten Rollout-Plans, nachdem zuerst gepr\u00FCft wurde, ob der bereitgestellte  'hash'-Parameter mit dem aktuellen Rollout-Plan-Hash \u00FCbereinstimmt. Sch\u00E4gt fehl, wenn die Hashes nicht \u00FCbereinstimmen. Die Verwendung dieser Operation statt der  'write-attribute'-Operation f\u00FCr das 'content'-Attribute ist eine Garantie daf\u00FCr, dass die Aktualisierung nicht im Konflikt mit einer fr\u00FCheren, dem Aufrufer unbekannten Aktualisierung steht.
rollout-plan.store.hash=Der Wert, von dem der Aufrufer glaubt, dass er dem Hash des zu ersetzenden Rollout-Plan-Contents entspricht.
rollout-plan.store.content=Die aktualisierten Inhalte des Rollout-Plans in JBoss DMR-Form.
domain.resolve-expression-on-domain=Operation, die einen Ausdruck als Eingabe akzeptiert (oder einen String, der in einen Ausdruck umgewandelt werden kann) und diesen anhand der lokalen Systemeigenschaften und Umgebungsvariablen auf allen Servern in der Domain aufl\u00F6st.
domain.resolve-expression-on-domain.expression=Der aufzul\u00F6sende Ausdruck.
domain.resolve-expression-on-domain.reply=Der aufgel\u00F6ste Ausdruck oder die String-Form des urspr\u00FCnglichen Eingabewerts, falls dieser keinen Ausdruck repr\u00E4sentierte. 
