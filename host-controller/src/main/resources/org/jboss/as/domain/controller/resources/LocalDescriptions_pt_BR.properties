domain=O n\u00F3 da raiz do modelo de gerenciamento do domain-level.
domain.name=O nome gerado a este dom\u00EDnio.
domain.extension=A lista de m\u00F3dulos de extens\u00E3o.
domain.path=A lista dos caminhos do filesystem nomeado. Os caminhos podem ou n\u00E3o ser inteiramente especificados. (ex.\: inclui os caminhos atuais.)
domain.profile=Uma lista de perfis dispon\u00EDveis para uso no dom\u00EDnio
domain.interface=A lista de interfaces nomeadas dispon\u00EDveis para uso no dom\u00EDnio. As interfaces podem ou n\u00E3o ser inteiramente especificadas (ex.\: incluem o crit\u00E9rio de como determinar o pr\u00F3prio endere\u00E7o IP.)
domain.socket-binding-group=A lista de grupos de binding de soquete dispon\u00EDveis para uso no dom\u00EDnio
domain.system-property=A lista das propriedades de sistema para configurar todos os servidores no dom\u00EDnio.
domain.deployment=A lista de implanta\u00E7\u00F5es dispon\u00EDveis para uso no dom\u00EDnio
domain.deployment-overlay=A lista de sobreposi\u00E7\u00F5es de implanta\u00E7\u00E3o para uso do servidor.
domain.server-group=A lista de grupos de servidores dispon\u00EDveis para uso no dom\u00EDnio
domain.local-host-name=O nome do controlador host de rodagem local.
domain.host=Os controladores do host rodando no dom\u00EDnio
domain.process-type=O tipo de processo representado pelo recurso da raiz. Tanto o "Controlador de Dom\u00EDnio" ou o "Controlador de Host".
domain.release-version=A vers\u00E3o da libera\u00E7\u00E3o do Servidor do Aplicativo JBoss rodando pelo controlador do host que est\u00E1 agindo como o controlador do dom\u00EDnio.
domain.release-codename=O codename da libera\u00E7\u00E3o do Servidor do Aplicativo JBoss rodando pelo controlador do host que age como o controlador do dom\u00EDnio.
domain.management-client-content=Planos de revers\u00E3o definidos para este dom\u00EDnio.
domain.product-name=O nome do JBoss As baseado no produto rodando pelo controlador de host que age como o controlador do dom\u00EDnio.
domain.product-version=A vers\u00E3o da libera\u00E7\u00E3o do produto baseado no JBoss AS rodando pelo controlador do host que age como controlador do dom\u00EDnio.
domain.management-major-version=A vers\u00E3o principal da interface de gerenciamento do JBoss AS fornecida pelo controlador do host que age como controlador do dom\u00EDnio.
domain.management-minor-version=A vers\u00E3o inferior da interface de gerenciamento do JBoss AS fornecida pelo controlador do host que age como o controlador do dom\u00EDnio.
domain.management-micro-version=A vers\u00E3o micro da interface de gerenciamento do JBoss AS que \u00E9 fornecido pelo controlador do host que atua como controlador do dom\u00EDnio.
domain.deployment.remove=Remove a implanta\u00E7\u00E3o da lista do conte\u00FAdo dispon\u00EDvel para uso atrav\u00E9s do dom\u00EDnio. A implanta\u00E7\u00E3o n\u00E3o pode ser mapeada em quaisquer grupos do servidor.
domain.namespaces=O mapa do namespace usado no documento de configura\u00E7\u00E3o, onde as chaves s\u00E3o prefixos de namespace e valores s\u00E3o URIs de esquema.
domain.schema-locations=O mapa das localiza\u00E7\u00F5es dos esquemas XML usado no documento XML da configura\u00E7\u00E3o, onde as chaves s\u00E3o URIs de esquema e valores s\u00E3o localiza\u00E7\u00F5es onde o esquema pode ser encontrado.
domain.launch-type=A maneira pela qual o processo do servidor foi iniciado. Tanto o "DOMAIN" para um servidor do modo de dom\u00EDnio pelo Host Controller, "STANDALONE" para o servidor aut\u00F4nomo iniciado na linha de comando, ou "EMBEDDED" para o servidor aut\u00F4nomo iniciado na linha de comando como parte incorporada de um aplicativo rodando na mesma m\u00E1quina virtual.
domain.restart-servers=Reinicia todos os servidores atuais rodando no dom\u00EDnio.
domain.start-servers=Inicia todos os servidores configurados no dom\u00EDnio que n\u00E3o est\u00E1 rodando atualmente.
domain.stop-servers=Interrompe todos os servidores rodando no dom\u00EDnio.
profile=Um conjunto nomeador das configura\u00E7\u00F5es do sub-sistema.
profile.name=O nome do perfil
profile.add=Adiciona um novo 'perfil'
profile.add.includes=O valor do atributo 'inclui' o novo perfil
profile.describe=Os resultados dos sub-sistemas do perfil como um lista de opera\u00E7\u00F5es que podem ser executadas para criar o mesmo modelo
profile.remove=Remove um 'perfil'
profile.remove.name=O valor do atributo 'nome' do perfil
profile.includes=Uma lista de perfis a serem inclu\u00EDdas nesse perfil
profile.include=Especifica que os conte\u00FAdos do perfil nomeado est\u00E3o prestes a ser inclu\u00EDdos no perfil cuja defini\u00E7\u00E3o inclui esse item.
profile.include.profile=O nome do perfil inclu\u00EDdo
profile.includes.add=Adiciona uma lista de perfis inclu\u00EDdos
profile.includes.add.include=O nome do perfil inclu\u00EDdo
profile.includes.remove=Remove um perfil da lista de perfis inclu\u00EDdos
profile.includes.remove.include=O nome do perfil inclu\u00EDdo
profile.subsystem=Os subsistemas que fazem o perfil.
server-group=A configura\u00E7\u00E3o do grupo do servidor.
server-group.add=Adiciona um novo grupo de servidor.
server-group.add.jvm=O nome jvm.
server-group.remove=Remove um novo grupo de servidor existente.
server-group.profile=O nome do perfil.
server-group.jvm=O jvm nomeado.
server-group.socket-binding-group=O grupo binding do soquete padr\u00E3o usado para os servidores associados com esse grupo.
server-group.socket-binding-port-offset=O deslocamento padr\u00E3o a ser adicionado aos valores da porta gerados pelo grupo binding do soquete.
server-group.management-subsystem-endpoint=Configure para verdadeiro para obter servidores pertencentes ao grupo de servidor de reconex\u00E3o ao controlador do host usando o ponto de extremidade a partir do pr\u00F3prio subsistema remoto. O subsistema deve estar presente para esse trabalho.
server-group.deployment=A lista de implanta\u00E7\u00F5es dispon\u00EDveis para uso no grupo de servidor.
server-group.system-property=A lista das propriedades de sistema para configurar todos os servidores nesse server-group.
server-group.deployment.remove=Remove a implanta\u00E7\u00E3o da lista do conte\u00FAdo dispon\u00EDvel para uso nos servidores do grupo. Caso a implanta\u00E7\u00E3o esteja sendo implantada no per\u00EDodo de rodagem, esta ser\u00E1 a primeira a ser desimplantada.
server-group.restart-servers=Reinicia todos os servidores pertencentes ao grupo de servidor atual rodando no dom\u00EDnio.
server-group.start-servers=Inicia todos os servidores configurados pertencentes ao grupo de servidor no dom\u00EDnio que n\u00E3o est\u00E1 rodando.
server-group.stop-servers=Interrompe todos os servidores pertencentes ao grupo do servidor rodando no dom\u00EDnio.
server-group.deployment-overlay=Conex\u00F5es entre uma sobreposi\u00E7\u00E3o de implanta\u00E7\u00E3o definida e implanta\u00E7\u00F5es neste grupo de servidor
server-group.deployment-overlay.add=Adiciona o link a uma sobreposi\u00E7\u00E3o da implanta\u00E7\u00E3o
server-group.deployment-overlay.remove=Remove o link para a sobreposi\u00E7\u00E3o da implanta\u00E7\u00E3o
server-group.deployment-overlay.deployment=A implanta\u00E7\u00E3o que esta sobreposi\u00E7\u00E3o \u00E9 aplicada
server-group.deployment-overlay.deployment.add=Adiciona o link entre uma implanta\u00E7\u00E3o e esta sobreposi\u00E7\u00E3o
server-group.deployment-overlay.deployment.remove=Remove o link entre a implanta\u00E7\u00E3o e esta sobreposi\u00E7\u00E3o
server-group.deployment-overlay.deployment.regular-expression=Caso este nome de implanta\u00E7\u00E3o deve ser tratado como uma express\u00E3o regular
rollout-plans=Informa\u00E7\u00E3o de storage a respeito de um conjunto de planos de distribui\u00E7\u00E3o de atualiza\u00E7\u00E3o do gerenciamento \u00FAtil para o gerenciamento de clientes que est\u00E3o armazenados no reposit\u00F3rio do conte\u00FAdo do dom\u00EDnio. Os recursos filho sob esse recurso fornecem acesso aos planos para gerenciamento de clientes, permitindo que clientes usem planos referenciando-os pelo nome, evitando a necessidade de recri\u00E1-los para cada uso.
rollout-plans.hash=O hash de todos os planos de distribui\u00E7\u00E3o armazenados. Usado internamente pelos controladores de host para localizar o conte\u00FAdo do plano de distribui\u00E7\u00E3o.
rollout-plans.add=Adiciona a capacidade de armazenar os planos de distribui\u00E7\u00E3o nomeado.
rollout-plans.remove=Remove a capacidade de armazenar os planos de distribui\u00E7\u00E3o nomeados.
rollout-plan=O plano de distribui\u00E7\u00E3o armazenado.
rollout-plan.hash=O hash do conte\u00FAdo do plano de distribui\u00E7\u00E3o.
rollout-plan.content=O conte\u00FAdo do plano de distribui\u00E7\u00E3o, no formul\u00E1rio do JBoss DMR.
rollout-plan.add=Adiciona um plano de distribui\u00E7\u00E3o ao armazenamento persistente.
rollout-plan.remove=Remove o plano de distribui\u00E7\u00E3o a partir do armazenamento persistente.
rollout-plan.store=Atualiza o conte\u00FAdo de um plano de distribui\u00E7\u00E3o persistente existente, ap\u00F3s checagem de que o par\u00E2metro 'hash' fornecido coincide com o hash do plano de distribui\u00E7\u00E3o atual. Isto falha caso os hashes n\u00E3o coincidam. O uso dessa opera\u00E7\u00E3o ao inv\u00E9s da opera\u00E7\u00E3o 'write-attribute' para o atributo 'content' garante que a atualiza\u00E7\u00E3o n\u00E3o ir\u00E1 conflitar com uma atualiza\u00E7\u00E3o anterior desconhecida ao chamador.
rollout-plan.store.hash=O valor em que o chamador acredita estar o hash do conte\u00FAdo do plano de distribui\u00E7\u00E3o que est\u00E1 sendo substitu\u00EDdo.
rollout-plan.store.content=O conte\u00FAdo do plano de distribui\u00E7\u00E3o atualizado, na formul\u00E1rio do JBoss DMR.
domain.resolve-expression-on-domain=A opera\u00E7\u00E3o que aceita uma express\u00E3o como entrada (ou uma sequ\u00EAncia que pode ser analisada numa express\u00E3o) e a resolve nas propriedades do sistema local e vari\u00E1veis do ambiente em todos os servidores no dom\u00EDnio.
domain.resolve-expression-on-domain.expression=A express\u00E3o a ser resolvida.
domain.resolve-expression-on-domain.reply=A express\u00E3o resolvida, ou o formul\u00E1rio da sequ\u00EAncia do valor de entrada original, caso n\u00E3o tenha representado uma express\u00E3o.
