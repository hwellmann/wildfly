datasources.data-source.idle-timeout-minutes=Les \u00E9l\u00E9ments d'idle-timeout-minutes sp\u00E9cifient le temps maximal, en minutes, pendant lequel une connexion peut \u00EAtre inactive avant d'\u00EAtre ferm\u00E9e. La dur\u00E9e maximale r\u00E9elle d\u00E9pend aussi du temps de balayage de IdleRemover, qui correspond \u00E0 la moiti\u00E9 de la plus petite valeur de idle-timeout-minutes d'un pool de connexions. On ne peut modifier cette valeur que sur une source de donn\u00E9es d\u00E9sactiv\u00E9e, sinon il faut red\u00E9marrer un serveur.
