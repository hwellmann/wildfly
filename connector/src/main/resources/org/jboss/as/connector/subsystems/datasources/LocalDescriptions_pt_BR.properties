datasources.data-source.set-tx-query-timeout=Se \u00E9 que determinar o intervalo de consulta baseado no per\u00EDodo restante at\u00E9 que a transa\u00E7\u00E3o entre em intervalo. Qualquer intervalo de consulta configurado ser\u00E1 usado caso n\u00E3o haja transa\u00E7\u00E3o
