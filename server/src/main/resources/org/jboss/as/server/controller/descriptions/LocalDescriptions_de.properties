restart-required=Versetzt den Server in den Modus 'Neustart erforderlich'.
server-set-restart-required=Versetzt den Server in den Modus 'Neustart erforderlich'.
deployment=Ein Deployment repr\u00E4sentiert etwas, das auf einem Server bereitgestellt werden kann (z.B. eine Applikation wie EJB-JAR, WAR, EAR, jede Art von Standardarchiv wie z.B. RAR oder JBoss-spezifische Deployments).
deployment.name=Eindeutiger Bezeichner des Deployments. Muss \u00FCber alle Deployments hinweg eindeutig sein.
deployment.runtime-name=Name, unter dem das Deployment in der Laufzeit des Servers bekannt ist. Dies entspricht dem Dateinamen einer Deployment-Datei und bildet die Grundlage f\u00FCr die standardm\u00E4\u00DFigen Namen von z.B. der  Java Enterprise Edition Applikation und Modulen. Dies ist in der Regel dasselbe wie 'name', doch in einigen F\u00E4llen m\u00F6chten Benutzer u.U. zwei Deployments mit demselben 'runtime-name' (z.B. zwei Versionen von "foo.war") einsetzen, die beide im  Deployment-Inhaltsrepository verf\u00FCgbar sind. In diesem Fall brauchen die Deployments unterschiedliche 'name' Werte, tragen jedoch denselben 'runtime-name'.
deployment.content=Liste von Content-Teilen, aus denen das Deployment besteht.
deployment.enabled=Boolesche Variable, die anzeigt, ob der Deployment-Inhalt derzeit in der Laufzeit bereitgestellt wird (oder beim n\u00E4chsten Serverstart in der Laufzeit bereitgestellt werden sollte.)
deployment.persistent=Boolesche Variable, die anzeigt, ob das Vorhandensein des Deployments in der persistenten Serverkonfiguration aufgezeichnet werden soll. Nur relevant f\u00FCr eigenst\u00E4ndige Server. Standard ist 'true'. Bei einem Deployment, das von einem Deployment-Scanner verwaltet wird, ist dies auf 'false' gesetzt, um sicherzustellen, dass dieses Deployment beim Serverstart nur dann bereitgestellt wird, falls der Scanner das Deployment erkennt.
deployment.add=F\u00FCgt vorher hochgeladene Inhalte zur Liste der verf\u00FCgbaren Inhalte hinzu. Stellt den Inhalt jedoch nicht bereit, es sei denn, der 'enabled' Parameter ist auf 'true' gesetzt.
deployment.deploy=Bereitstellen der spezifizierten Deployment-Inhalte zur Laufzeit, wobei optional vorhandene Inhalte ersetzt werden.
deployment.deploy.name=Der Name des neuen Inhalts.
deployment.deploy.to-replace=Der Name des zu ersetzenden Inhalts.
deployment.replace-deployment=Ersetzen Sie den bestehenden Inhalt zur Laufzeit durch neuen Inhalt. Der neue Inhalt muss zuvor im Deployment Content Repository hochgeladen worden sein.
deployment.replace-deployment.runtime-name=Name, unter dem das Deployment in der Laufzeit des Servers bekannt ist. Dies entspricht dem Dateinamen einer Deployment-Datei und bildet die Grundlage f\u00FCr die standardm\u00E4\u00DFigen Namen von z.B. der  Java Enterprise Edition Applikation und Modulen. Dies ist in der Regel dasselbe wie 'name', doch in einigen F\u00E4llen m\u00F6chten Benutzer u.U. zwei Deployments mit demselben 'runtime-name' (z.B. zwei Versionen von "foo.war") einsetzen, die beide im  Deployment-Inhaltsrepository verf\u00FCgbar sind. In diesem Fall brauchen die Deployments unterschiedliche 'name' Werte, tragen jedoch denselben 'runtime-name'.
deployment.replace-deployment.content=Liste von Content-Teilen, aus denen das Deployment besteht.
deployment.replace-deployment.name=Der Name des neuen Inhalts.
deployment.replace-deployment.to-replace=Der Name des zu ersetzenden Inhalts.
deployment.full-replace-deployment=Hinzuf\u00FCgen vorher hochgeladener Deployment-Inhalte zur Liste der verf\u00FCgbaren Inhalte, Ersetzen vorhandener Inhalte desselben Namens in der Laufzeit, und Entfernen des ersetzten Inhalts von der Liste der verf\u00FCgbaren Inhalte. Die ist \u00E4quivalent zu einer 'add', 'undeploy', 'deploy', 'remove' Sequenz, wobei der neue Inhalt denselben Namen tr\u00E4gt wie der ersetzte Inhalt. Nur genau einer der Parameter 'runtime-name', 'hash', 'input-stream-index', 'bytes' oder 'url' muss spezifiziert werden.
deployment.full-replace-deployment.content=Liste von Content-Teilen, aus denen das Deployment besteht.
deployment.full-replace-deployment.name=Eindeutiger Bezeichner des Deployments. Muss \u00FCber alle Deployments hinweg eindeutig sein.
deployment.full-replace-deployment.runtime-name=Name, unter dem das Deployment in der Laufzeit des Servers bekannt ist. Dies entspricht dem Dateinamen einer Deployment-Datei und bildet die Grundlage f\u00FCr die standardm\u00E4\u00DFigen Namen von z.B. der  Java Enterprise Edition Applikation und Modulen. Dies ist in der Regel dasselbe wie 'name', doch in einigen F\u00E4llen m\u00F6chten Benutzer u.U. zwei Deployments mit demselben 'runtime-name' (z.B. zwei Versionen von "foo.war") einsetzen, die beide im  Deployment-Inhaltsrepository verf\u00FCgbar sind. In diesem Fall brauchen die Deployments unterschiedliche 'name' Werte, tragen jedoch denselben 'runtime-name'.
deployment.undeploy=Undeployment von Inhalten aus der Laufzeit. Der Inhalt verbleibt in der Liste der verf\u00FCgbaren Inhalte.
deployment.redeploy=Undeployment von bestehenden Inhalten aus der Laufzeit und deren erneutes Deployment.
deployment.status=Der aktuelle Laufzeitstatus eines Deployments. M\u00F6gliche Status-Modi sind OK, FAILED und STOPPED. FAILED zeigt an, dass eine Abh\u00E4ngigkeit fehlt oder ein Dienst nicht starten k\u00F6nnte. STOPPED zeigt an, dass das Deployment nicht aktiviert war oder manuell gestoppt wurde. 
deployment.subsystem=Laufzeitressourcen erstellt bei der Bereitstellung des Deployments, organisiert nach dem Subsystem, das f\u00FCr die Laufzeitressource zust\u00E4ndig ist.
deployment.subdeployment=Laufzeitressourcen verkn\u00FCpft mit einem untergeordneten Deployment, das innerhalb eines anderen Deployments liegt; z.B. ein War innerhalb eines Ear.
deployment.content.hash=Der Hash verwalteter Deployment-Inhalte, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen wurden.
deployment.content.input-stream-index=Der Index der mit der Operation zusammenh\u00E4ngenden Eingabestreams von dem Eingabestream, der Deployment-Inhalte enth\u00E4lt, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen werden sollen.
deployment.content.bytes=Byte-Array, das die Deployment-Inhalte enth\u00E4lt, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen werden sollen.
deployment.content.path=Pfad (relativ oder absolut) zu nicht verwaltetem Inhalt, der Teil des Deployments ist.
deployment.content.relative-to=Name eines Systempfads, zu dem der Wert 'path' relativ ist. Falls nicht angegeben, gilt 'path' als absolut.
deployment.content.archive=Flag, das anzeigt, ob nicht verwaltete Inhalte in einem Zip-Archiv (true) oder entpackt (false) vorliegt.
deployment.content.url=Die URL, unter der die Deployment-Inhalte zum Hochladen in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers zur Verf\u00FCgung stehen. Beachten Sie, dass die URL vom Ziel der Operation aus (d.h. vom Domain-Controller oder eigenst\u00E4ndigen Server) erreichbar sein muss.
deployment.upload-deployment-bytes=Zeigt an, dass der Deployment-Inhalt im enthaltenen Byte-Array zum Deployment-Inhaltsrepository hinzugef\u00FCgt werden sollte. Beachten Sie, dass diese Operation nicht bedeutet, dass der Inhalt zur Laufzeit bereitzustellen ist.
deployment.upload-deployment-bytes.bytes=Byte-Array, das die Deployment-Inhalte enth\u00E4lt, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen werden sollen.
deployment.upload-deployment-bytes.hash=Der Hash verwalteter Deployment-Inhalte, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen wurden.
deployment.upload-deployment-url=Zeigt an, dass der unter der angegebenen URL verf\u00FCgbare Deployment-Inhalt zum Deployment-Inhaltsrepository hinzugef\u00FCgt werden sollte. Beachten Sie, dass diese Operation nicht bedeutet, dass der Inhalt zur Laufzeit bereitzustellen ist.
deployment.upload-deployment-url.url=Die URL, unter der die Deployment-Inhalte zum Hochladen in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers zur Verf\u00FCgung stehen. Beachten Sie, dass die URL vom Ziel der Operation aus (d.h. vom Domain-Controller oder eigenst\u00E4ndigen Server) erreichbar sein muss.
deployment.upload-deployment-url.hash=Der Hash verwalteter Deployment-Inhalte, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen wurden.
deployment.upload-deployment-stream=Zeigt an, dass der im enthaltenen Eingabestream verf\u00FCgbare Deployment-Inhalt zum Deployment-Inhaltsrepository hinzugef\u00FCgt werden sollte. Beachten Sie, dass diese Operation nicht bedeutet, dass der Inhalt zur Laufzeit bereitzustellen ist.
deployment.upload-deployment-stream.input-stream-index=Der Index der mit der Operation zusammenh\u00E4ngenden Eingabestreams von dem Eingabestream, der Deployment-Inhalte enth\u00E4lt, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen werden sollen.
deployment.upload-deployment-stream.hash=Der Hash verwalteter Deployment-Inhalte, die in das Deployment-Inhaltsrepository der Domain oder des eigenst\u00E4ndigen Servers hochgeladen wurden.
