restart-required=Coloca o servidor no modo de inicializa\u00E7\u00E3o-requerida.
server-set-restart-required=Coloca o servidor no modo de inicializa\u00E7\u00E3o-requerida.
deployment=A implanta\u00E7\u00E3o representa tudo o que pode ser implantado (ex.\: um aplicativo tal como o EJB-JAR, WAR, EAR, qualquer tipo de arquivo padr\u00E3o tal como o RAR ou implanta\u00E7\u00E3o espec\u00EDfica do JBoss) num servidor.
deployment.name=O identificador \u00FAnico da implanta\u00E7\u00E3o. Ele deve ser \u00FAnico por todas as implanta\u00E7\u00F5es.
deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise padr\u00E3o. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.\: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.enabled=O Boolean indicando se \u00E9 que o conte\u00FAdo de implanta\u00E7\u00E3o est\u00E1 sendo implantado no per\u00EDodo de rodagem (ou deve ser implantado no per\u00EDodo de rodagem a pr\u00F3xima vez em que o servidor for iniciado.)
deployment.persistent=O Boolean indicando se \u00E9 que a exist\u00EAncia da implanta\u00E7\u00E3o deve ser gravada na configura\u00E7\u00E3o do servidor persistente. Ele \u00E9 apenas relevante a um servidor de modo aut\u00F4nomo. O padr\u00E3o \u00E9 'verdadeiro'. A implanta\u00E7\u00E3o gerenciada pelo scanner da implanta\u00E7\u00E3o teria essa configura\u00E7\u00E3o como 'falso', com o objetivo de garantir que a implanta\u00E7\u00E3o \u00E9 apenas implantada no in\u00EDcio do servidor, caso o scanner detecte novamente a implanta\u00E7\u00E3o.
deployment.add=Adiciona conte\u00FAdo carregado anteriormente \u00E0 lista do conte\u00FAdo dispon\u00EDvel para uso. Na realidade, n\u00E3o implanta o conte\u00FAdo a n\u00E3o ser que o par\u00E2metro 'ativado' seja 'verdadeiro'.
deployment.deploy=Implanta o conte\u00FAdo da implanta\u00E7\u00E3o especificada no per\u00EDodo de rodagem, opcionalmente substituindo o conte\u00FAdo existente.
deployment.deploy.name=O nome do novo contexto.
deployment.deploy.to-replace=O nome do conte\u00FAdo que est\u00E1 prestes a ser substitu\u00EDdo.
deployment.replace-deployment=Substitua o conte\u00FAdo existente no per\u00EDodo de rodagem pelo novo conte\u00FAdo. O novo conte\u00FAdo deve ter sido carregado anteriormente a um reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. 
deployment.replace-deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise padr\u00E3o. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.\: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.replace-deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.replace-deployment.name=O nome do novo conte\u00FAdo.
deployment.replace-deployment.to-replace=O nome do conte\u00FAdo que est\u00E1 prestes a ser substitu\u00EDdo.
deployment.full-replace-deployment=Adiciona o conte\u00FAdo de implanta\u00E7\u00E3o carregado \u00E0 lista de conte\u00FAdo dispon\u00EDvel para uso, substituindo o conte\u00FAdo existente de mesmo nome no per\u00EDodo de rodagem, al\u00E9m de remover o conte\u00FAdo da lista de conte\u00FAdo dispon\u00EDvel para uso. Isto \u00E9 equivalente a uma sequ\u00EAncia 'adicionar', 'desimplantar', 'implantar' e 'remover' onde o novo conte\u00FAdo possui o mesmo nome ao do conte\u00FAdo sendo substitu\u00EDdo. Um dos 'runtime-name', 'hash', 'input-stream-index', 'bytes' ou 'url' deve ser especificado com precis\u00E3o. 
deployment.full-replace-deployment.content=Lista dos trechos de conte\u00FAdos que cont\u00EAm a implanta\u00E7\u00E3o.
deployment.full-replace-deployment.name=O identificador \u00FAnico da implanta\u00E7\u00E3o. Ele deve ser \u00FAnico por todas as implanta\u00E7\u00F5es.
deployment.full-replace-deployment.runtime-name=O nome pelo qual a implanta\u00E7\u00E3o deve ser conhecido pelo per\u00EDodo de rodagem do servidor. Isso deve ser equivalente ao nome do arquivo de um arquivo de implanta\u00E7\u00E3o, al\u00E9m de formar a base para certas coisas como os nomes do m\u00F3dulo ou o aplicativo da Edi\u00E7\u00E3o Java Enterprise padr\u00E3o. Normalmente, isto seria o mesmo ao 'nome', mas em alguns casos os usu\u00E1rio podem desejar possuir duas implanta\u00E7\u00F5es com o mesmo 'nome do per\u00EDodo de rodagem' (ex.\: duas vers\u00F5es do "foo.war") ambas dispon\u00EDveis no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o, cujo caso as implanta\u00E7\u00F5es dever\u00E3o possuir valores de 'nomes' distintos, por\u00E9m possuindo o mesmo 'nome do per\u00EDodo de rodagem'.
deployment.undeploy=O conte\u00FAdo de desimplanta\u00E7\u00E3o do per\u00EDodo de rodagem. O conte\u00FAdo continua na lista do conte\u00FAdo dispon\u00EDvel para uso.
deployment.redeploy=Desimplante o conte\u00FAdo existente a partir do per\u00EDodo de rodagem e o implante novamente.
deployment.status=O status do per\u00EDodo de rodagem atual da implanta\u00E7\u00E3o. Os poss\u00EDveis modos de status s\u00E3o OK, FAILED e STOPPED. FAILED indica que est\u00E1 faltando a depend\u00EAncia ou o servi\u00E7o n\u00E3o pode ser iniciado. STOPPED indica que a implanta\u00E7\u00E3o n\u00E3o foi ativada ou foi interrompida manualmente.
deployment.subsystem=Os recursos do per\u00EDodo de rodagem criados na implanta\u00E7\u00E3o s\u00E3o implantados, organizados por sub-sistemas respons\u00E1veis pelo recurso do per\u00EDodo de rodagem.
deployment.subdeployment=Os recursos do per\u00EDodo de rodagem associados com a implanta\u00E7\u00E3o filho empacotada dentro de outra implanta\u00E7\u00E3o. Por exemplo\: um war empacotado dentro de um ear.
deployment.content.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.content.input-stream-index=O \u00EDndice nos fluxos de entrada anexados da opera\u00E7\u00E3o do fluxo de entrada que cont\u00E9m o conte\u00FAdo da implanta\u00E7\u00E3o. Esse deve ser carregado ao dom\u00EDnio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de dom\u00EDnio.
deployment.content.bytes=Byte array contendo o conte\u00FAdo de implanta\u00E7\u00E3o que deve ser carregado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.content.path=O caminho (relativo ou absoluto) para conte\u00FAdo n\u00E3o gerenci\u00E1vel que faz parte da implanta\u00E7\u00E3o.
deployment.content.relative-to=O nome de um caminho de sistema pelo qual o valor do 'caminho' \u00E9 relativo. Caso n\u00E3o esteja configurado, o 'caminho' \u00E9 considerado absoluto.
deployment.content.archive=Um aviso indicando se \u00E9 que o conte\u00FAdo n\u00E3o gerenci\u00E1vel \u00E9 um arquivo comprimido (verdadeiro) ou destacado (falso).
deployment.content.url=O URL pelo qual o conte\u00FAdo da implanta\u00E7\u00E3o est\u00E1 dispon\u00EDvel para carregamento no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de dom\u00EDnio. Perceba que o URL deve ser acess\u00EDvel a partir da destina\u00E7\u00E3o da opera\u00E7\u00E3o (ex.\: o Controlador de Dom\u00EDnio ou servidor aut\u00F4nomo).
deployment.upload-deployment-bytes=Indica que o conte\u00FAdo de implanta\u00E7\u00E3o no byte array deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.upload-deployment-bytes.bytes=Byte array contendo o conte\u00FAdo de implanta\u00E7\u00E3o que deve ser carregado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.upload-deployment-bytes.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.upload-deployment-url=Indica que o conte\u00FAdo da implanta\u00E7\u00E3o dispon\u00EDvel no URL incluso deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.upload-deployment-url.url=O URL pelo qual o conte\u00FAdo da implanta\u00E7\u00E3o est\u00E1 dispon\u00EDvel para carregamento no reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de dom\u00EDnio. Perceba que o URL deve ser acess\u00EDvel a partir da destina\u00E7\u00E3o da opera\u00E7\u00E3o (ex.\: o Controlador de Dom\u00EDnio ou servidor aut\u00F4nomo).
deployment.upload-deployment-url.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
deployment.upload-deployment-stream=Indica que o conte\u00FAdo da implanta\u00E7\u00E3o dispon\u00EDvel no \u00EDndice do fluxo de entrada inclu\u00EDdo deve ser adicionado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o. Perceba que essa opera\u00E7\u00E3o n\u00E3o indica que o conte\u00FAdo deve ser implantado no per\u00EDodo de rodagem.
deployment.upload-deployment-stream.input-stream-index=O \u00EDndice nos fluxos de entrada anexados \u00E0 opera\u00E7\u00E3o do fluxo de entrada que cont\u00E9m o conte\u00FAdo de implanta\u00E7\u00E3o que deve ser carregado ao reposit\u00F3rio do conte\u00FAdo de implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou de dom\u00EDnio.
deployment.upload-deployment-stream.hash=O hash do conte\u00FAdo da implanta\u00E7\u00E3o gerenciado que foi carregado ao reposit\u00F3rio do conte\u00FAdo da implanta\u00E7\u00E3o do servidor aut\u00F4nomo ou dom\u00EDnio.
