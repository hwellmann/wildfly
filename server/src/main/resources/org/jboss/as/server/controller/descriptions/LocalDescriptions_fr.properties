server-set-restart-required=Place le serveur dans un mode requ\u00E9rant un red\u00E9marrage.
deployment=Un d\u00E9ploiement repr\u00E9sente tout ce qui peut \u00EAtre d\u00E9ploy\u00E9 (par ex. une application comme EJB-JAR, WAR, EAR, toute sorte d'archive standard comme RAR ou un d\u00E9ploiement sp\u00E9cifique-JBoss) dans un serveur.
deployment.name=Identifiant unique du d\u00E9ploiement. Doit \u00EAtre unique \u00E0 travers tous les d\u00E9ploiements.
deployment.runtime-name=Nom par lequel le d\u00E9ploiement devra \u00EAtre connu au moment de l'ex\u00E9cution du serveur. Cela \u00E9quivaudrait au nom de fichier d'un fichier de d\u00E9ploiement et formerait la base pour une application de Java Enterprise Edition par d\u00E9faut et des noms de module. Cela serait g\u00E9n\u00E9ralement correspondre \u00E0 \u00ABname\u00BB, mais dans certains cas, les utilisateurs souhaiteraient avoir deux d\u00E9ploiements avec le m\u00EAme \u00ABruntime-name\u00BB (p. ex. deux versions de \u00AB foo.war \u00BB) tous deux disponibles dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement, auquel cas, les d\u00E9ploiements doivent avoir des valeurs de \u00ABname\u00BB distinctes, mais auraient le m\u00EAme \u00ABruntime-name\u00BB.
deployment.content=Liste des pi\u00E8ces de contenu qui font partie du d\u00E9ploiement.
deployment.enabled=Bool\u00E9en qui indique si le contenu du d\u00E9ploiement est actuellement d\u00E9ploy\u00E9 en runtime (ou bien s'il devra \u00EAtre d\u00E9ploy\u00E9 en cours d'ex\u00E9cution au prochain d\u00E9marrage du serveur).
deployment.persistent=Bool\u00E9en qui indique si l'existence du d\u00E9ploiement devra \u00EAtre enregistr\u00E9 dans la configuration de serveur persistante. Ne s'applique qu'\u00E0 un serveur en mode autonome. La valeur par d\u00E9faut est true. Un d\u00E9ploiement g\u00E9r\u00E9 par un scanner de d\u00E9ploiement aurait cette valeur fix\u00E9e \u00E0 false pour que le d\u00E9ploiement ne puisse uniquement \u00EAtre d\u00E9ploy\u00E9 que si le scanner d\u00E9tecte le d\u00E9ploiement.
deployment.add=Ajoute le contenu pr\u00E9c\u00E9demment t\u00E9l\u00E9charg\u00E9 \u00E0 la liste de contenu disponible pour utilisation. Ne d\u00E9ploie pas r\u00E9ellement le contenu \u00E0 moins que le param\u00E8tre \u00ABenabled\u00BB (activ\u00E9) soit sur true.
deployment.deploy=D\u00E9ploie le contenu de d\u00E9ploiement sp\u00E9cifi\u00E9 dans le runtime, rempla\u00E7ant le contenu existant optionnellement.
deployment.deploy.name=Le nom du nouveau contenu.
deployment.deploy.to-replace=Le nom du contenu qui a \u00E9t\u00E9 remplac\u00E9.
deployment.replace-deployment=Remplace le contenu existant par le nouveau contenu dans le runtime. Le nouveau contenu aura d\u00E9j\u00E0 d\u00FB \u00EAtre t\u00E9l\u00E9charg\u00E9 dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement.
deployment.replace-deployment.runtime-name=Nom par lequel le d\u00E9ploiement devra \u00EAtre connu au moment de l'ex\u00E9cution du serveur. Cela \u00E9quivaudrait au nom de fichier d'un fichier de d\u00E9ploiement et formerait la base pour une application de Java Enterprise Edition par d\u00E9faut et des noms de module. Cela serait g\u00E9n\u00E9ralement correspondre \u00E0 \u00ABname\u00BB, mais dans certains cas, les utilisateurs souhaiteraient avoir deux d\u00E9ploiements avec le m\u00EAme \u00ABruntime-name\u00BB (p. ex. deux versions de \u00AB foo.war \u00BB) tous deux disponibles dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement, auquel cas, les d\u00E9ploiements doivent avoir des valeurs de \u00ABname\u00BB distinctes, mais auraient le m\u00EAme \u00ABruntime-name\u00BB.
deployment.replace-deployment.content=Liste des pi\u00E8ces de contenu qui font partie du d\u00E9ploiement.
deployment.replace-deployment.name=Le nom du nouveau contenu.
deployment.replace-deployment.to-replace=Le nom du contenu qui a \u00E9t\u00E9 remplac\u00E9.
deployment.full-replace-deployment=Ajouter le contenu du d\u00E9ploiement pr\u00E9c\u00E9demment t\u00E9l\u00E9charg\u00E9 \u00E0 la liste de contenu disponible pour une utilisation, remplacer le contenu existant du m\u00EAme nom dans le runtime et supprimer le contenu remplac\u00E9 par de la liste de contenu disponible pour utilisation. C'est \u00E9quivalent \u00E0 une s\u00E9quence 'add', 'undeploy', 'deploy', 'remove' o\u00F9 le nouveau contenu a le m\u00EAme nom que le contenu en train d'\u00EAtre remplac\u00E9. L'un des 'runtime-name', 'hash', 'input-stream-index', 'bytes' or 'url' doit \u00EAtre sp\u00E9cifi\u00E9 pr\u00E9cis\u00E9ment.
deployment.full-replace-deployment.content=Liste des pi\u00E8ces de contenu qui font partie du d\u00E9ploiement.
deployment.full-replace-deployment.name=Identifiant unique du d\u00E9ploiement. Doit \u00EAtre unique \u00E0 travers tous les d\u00E9ploiements.
deployment.full-replace-deployment.runtime-name=Nom par lequel le d\u00E9ploiement devra \u00EAtre connu au moment de l'ex\u00E9cution du serveur. Cela \u00E9quivaudrait au nom de fichier d'un fichier de d\u00E9ploiement et formerait la base pour une application de Java Enterprise Edition par d\u00E9faut et des noms de module. Cela serait g\u00E9n\u00E9ralement correspondre \u00E0 \u00ABname\u00BB, mais dans certains cas, les utilisateurs souhaiteraient avoir deux d\u00E9ploiements avec le m\u00EAme \u00ABruntime-name\u00BB (p. ex. deux versions de \u00AB foo.war \u00BB) tous deux disponibles dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement, auquel cas, les d\u00E9ploiements doivent avoir des valeurs de \u00ABname\u00BB distinctes, mais auraient le m\u00EAme \u00ABruntime-name\u00BB.
deployment.undeploy=Retirer le contenu du d\u00E9ploiement du runtime. Le contenu restera dans la liste du contenu disponible pour utilisation.
deployment.redeploy=Retirer le contenu existant du runtime et d\u00E9ployez-le \u00E0 nouveau.
deployment.status=Le statut de runtime actuel d'un d\u00E9ploiement. Les modes de statut possibles sont OK, FAILED et STOPPED. FAILED indique qu'une d\u00E9pendance manque ou qu'un service ne peut pas d\u00E9marrer. STOPPED indique que le d\u00E9ploiement n'a pas pu \u00EAtre activ\u00E9 ou qu'il a \u00E9t\u00E9 stopp\u00E9 manuellement.
deployment.subsystem=Les ressources de runtime cr\u00E9\u00E9es quand le d\u00E9ploiement \u00E9tait d\u00E9ploy\u00E9, organis\u00E9es par le sous-syst\u00E8me responsable de la ressource de runtime.
deployment.subdeployment=Les ressources de runtime associ\u00E9es \u00E0 un d\u00E9ploiement enfant empaquet\u00E9 \u00E0 l'int\u00E9rieur d'un autre d\u00E9ploiement; comme par exemple, un war \u00E0 l'int\u00E9rieur d'un ear.
deployment.content.hash=Le hachage du contenu de d\u00E9ploiement g\u00E9r\u00E9 qui a \u00E9t\u00E9 charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.content.input-stream-index=L'index des flux d'entr\u00E9e  attach\u00E9s \u00E0 l'op\u00E9ration qui contient le contenu de d\u00E9ploiement devant \u00EAtre t\u00E9l\u00E9charg\u00E9 dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.content.bytes=Tableau d'octets qui contient le contenu du d\u00E9ploiement qui devrait \u00EAtre charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.content.path=Chemin (relatif ou absolu) de contenu non g\u00E9r\u00E9 qui fait partie du d\u00E9ploiement.
deployment.content.relative-to=Nom d'un chemin syst\u00E8me relatif \u00E0 la valeur du chemin \u00ABpath\u00BB relatif. Si non d\u00E9fini, \u00ABpath\u00BB sera consid\u00E9r\u00E9 comme absolu.
deployment.content.archive=Indicateur d'archive compress\u00E9e (true) ou explos\u00E9e (false) de contenu non g\u00E9r\u00E9.
deployment.content.url=URL o\u00F9 le contenu du d\u00E9ploiement sera rendu disponible pour t\u00E9l\u00E9charger le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine. Notez que l'URL devra \u00EAtre accessible \u00E0 partir de la cible de l'op\u00E9ration (c-a-d Contr\u00F4leur de domaines ou Serveur autonome).
deployment.upload-deployment-bytes=Indique que le contenu du d\u00E9ploiement du tableau d'octets inclus devra \u00EAtre ajout\u00E9 au r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement. Notez que cette op\u00E9ration n'indique pas que le contenu doit \u00EAtre d\u00E9ploy\u00E9 dans le runtime.
deployment.upload-deployment-bytes.bytes=Tableau d'octets qui contient le contenu du d\u00E9ploiement qui devrait \u00EAtre charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.upload-deployment-bytes.hash=Le hachage du contenu de d\u00E9ploiement g\u00E9r\u00E9 qui a \u00E9t\u00E9 charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.upload-deployment-url=Indique si le contenu de d\u00E9ploiement disponible LURL inclus devra \u00EAtre ajout\u00E9 au r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement. Notez que cette op\u00E9ration n'indique pas que le contenu doit \u00EAtre d\u00E9ploy\u00E9 dans le runtime.
deployment.upload-deployment-url.url=URL o\u00F9 le contenu du d\u00E9ploiement sera rendu disponible pour t\u00E9l\u00E9charger le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine. Notez que l'URL devra \u00EAtre accessible \u00E0 partir de la cible de l'op\u00E9ration (c-a-d Contr\u00F4leur de domaines ou Serveur autonome).
deployment.upload-deployment-url.hash=Le hachage du contenu de d\u00E9ploiement g\u00E9r\u00E9 qui a \u00E9t\u00E9 charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.upload-deployment-stream=Indique que le contenu de d\u00E9ploiement disponible dans l'index de flux entrant devra \u00EAtre ajout\u00E9 au r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement. Notez que cette op\u00E9ration n'indique pas que le contenu doit \u00EAtre d\u00E9ploy\u00E9 dans le runtime.
deployment.upload-deployment-stream.input-stream-index=L'index des flux d'entr\u00E9e  attach\u00E9s \u00E0 l'op\u00E9ration qui contient le contenu de d\u00E9ploiement devant \u00EAtre t\u00E9l\u00E9charg\u00E9 dans le r\u00E9f\u00E9rentiel de contenu de d\u00E9ploiement du serveur autonome ou du domaine.
deployment.upload-deployment-stream.hash=Le hachage du contenu de d\u00E9ploiement g\u00E9r\u00E9 qui a \u00E9t\u00E9 charg\u00E9 dans le r\u00E9f\u00E9rentiel du contenu de d\u00E9ploiement du serveur autonome ou du domaine.
