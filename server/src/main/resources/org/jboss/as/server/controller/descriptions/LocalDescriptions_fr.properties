system-property.boot-time=Si true, la propri\u00E9t\u00E9 syst\u00E8me sera pass\u00E9e de la ligne de commande au serveur jmv d\u00E9marr\u00E9. Si false, elle sera envoy\u00E9e dans le serveur dans le cadre d'une \u00E9tape de d\u00E9marrage.
