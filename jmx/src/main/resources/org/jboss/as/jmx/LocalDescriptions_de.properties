expose-model.resolved.proper-property-format=Falls "false" werden PROPERTY Typ Attributes als ein DMR-String repr\u00E4sentiert, was das Legacy-Verhalten ist. Falls "true" werden PROPERTY Typ Attribute durch einen zusammengesetzten Typ repr\u00E4sentiert, wobei der Schl\u00FCssel ein String ist und der Wert denselben Typ besitzt wie die Property im zugrundeliegenden Modell.
