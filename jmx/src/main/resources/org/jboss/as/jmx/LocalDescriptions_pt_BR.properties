expose-model.expression=A configura\u00E7\u00E3o de exposi\u00E7\u00E3o do controlador do modelo de 'express\u00E3o' no MBeanServer. Esta fachada demonstrar\u00E1 todos os atributos simples e par\u00E2metros de opera\u00E7\u00E3o como Sequ\u00EAncia. Isto l\u00EA o retorno da express\u00E3o n\u00E3o resolvida. Voc\u00EA pode usar express\u00F5es quando gravando atributos e determinando os par\u00E2metros de opera\u00E7\u00E3o.
