expose-model.resolved.proper-property-format=Si es falso, los atributos de tipo PROPERTY se representan como una cadena DMR, este es el comportamiento de legado. Si es verdadero, los atributos de tipo PROPERTY se representan por un tipo compuesto en donde la llave es una cadena y el valor tiene el mismo tipo que la propiedad en el modelo subyacente.
