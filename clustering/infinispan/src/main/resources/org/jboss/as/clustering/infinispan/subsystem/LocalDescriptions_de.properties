infinispan.expiration.lifespan=Maximale Lebensdauer eines Cache-Eintrags in Millisekunden, nach dem der Eintrag clusterweit verf\u00E4llt. -1 bedeutet, dass die Eintr\u00E4ge nie verfallen.
infinispan.expiration.interval=Zeitintervall (in Millisekunden) zwischen aufeinander folgenden S\u00E4uberungen von veralteten Eintr\u00E4gen in Haupt- und Cachespeicher. Um diese periodische Ausf\u00FChrung zu unterbinden, muss wakeupInterval auf -1 gesetzt werden.
