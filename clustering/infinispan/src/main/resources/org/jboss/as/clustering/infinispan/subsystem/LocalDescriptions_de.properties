infinispan.locking.striping=Falls "true" wird ein Pool geteilter Sperren f\u00FCr alle Eintr\u00E4ge, die gesperrt werden m\u00FCssen, gewartet. Andernfalls wird pro Eintrag im Cache eine Sperre erstellt. "Lock Striping" hilft bei der Steuerung des Memory-Footprint, kann aber die Nebenl\u00E4ufigkeit im System negativ beeinflussen. 
