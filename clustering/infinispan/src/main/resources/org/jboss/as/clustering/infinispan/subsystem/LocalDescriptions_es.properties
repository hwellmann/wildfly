infinispan.expiration.max-idle=El tiempo m\u00E1ximo de inactividad que se mantendr\u00E1 una entrada del cach\u00E9 en el cach\u00E9, en milisegundos. Si el tiempo de inactividad se excede entonces la entrada expirar\u00E1 en todo el cl\u00FAster. -1 significa que las entradas nunca expiran.
