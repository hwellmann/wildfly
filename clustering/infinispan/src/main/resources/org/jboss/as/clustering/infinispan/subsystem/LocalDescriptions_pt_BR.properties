infinispan.distributed-cache.l1-lifespan=O tempo de vida m\u00E1ximo de uma entrada posicionada no cache de L1. Esse elemento configura o comportamento do cache de L1 nas inst\u00E2ncias de caches 'distribu\u00EDdas'. Esse elemento \u00E9 ignorado em quaisquer outros modos.
infinispan.distributed-cache.add=Adiciona o cache distribu\u00EDdo a este cont\u00EAiner do cache.
infinispan.distributed-cache.remove=Remove o cache distribu\u00EDdo a partir deste cont\u00EAiner do cache.
infinispan.locking=A configura\u00E7\u00E3o de bloqueio do cache.
infinispan.locking.isolation=Determina o n\u00EDvel de isola\u00E7\u00E3o de bloqueio.
infinispan.locking.striping=Caso verdadeiro, o pool de bloqueios compartilhados \u00E9 mantido para todas as entradas que precisam ser bloqueadas. Do contr\u00E1rio, um bloqueio \u00E9 criado por entrada no cache. A distribui\u00E7\u00E3o de bloqueio ajuda a controlar o footprint de mem\u00F3ria, por\u00E9m pode reduzir a simultaneidade no sistema.
infinispan.locking.acquire-timeout=O per\u00EDodo m\u00E1ximo para tentar uma aquisi\u00E7\u00E3o de bloqueio particular.
infinispan.locking.concurrency-level=O n\u00EDvel de simultaneidade para os cont\u00EAiners de bloqueio. Ajuste o valor de acordo com o n\u00FAmero de threads simult\u00E2neos interagindo com o Infinispan.
infinispan.locking.add=Adiciona o elemento de configura\u00E7\u00E3o de bloqueio ao cache.
infinispan.locking.remove=Remove o elemento de configura\u00E7\u00E3o de bloqueio do cache.
infinispan.transaction=A configura\u00E7\u00E3o de transi\u00E7\u00E3o do cache.
infinispan.transaction.mode=Determina o modo de transa\u00E7\u00E3o do cache a um de NONE, NON_XA, NON_DURABLE_XA, FULL_XA.
infinispan.transaction.stop-timeout=Caso houver quaisquer transa\u00E7\u00F5es sendo executadas quando o cache \u00E9 interrompido, o Infinispan espera por transa\u00E7\u00F5es em execu\u00E7\u00E3o remotas e locais sejam encerradas pelo tempo limite de encerramento do cache. 
infinispan.transaction.locking=O modo de bloqueio para este cache, um do OPTIMISTIC ou PESSIMISTIC.
infinispan.transaction.add=Adiciona o elemento de configura\u00E7\u00E3o da transa\u00E7\u00E3o ao cache.
infinispan.transaction.remove=Remove o elemento de configura\u00E7\u00E3o de transa\u00E7\u00E3o do cache.
infinispan.eviction=A configura\u00E7\u00E3o de evidica\u00E7\u00E3o do cache.
infinispan.eviction.strategy=Determina a estrat\u00E9gia de evidica\u00E7\u00E3o do cache. As op\u00E7\u00F5es dispon\u00EDveis s\u00E3o 'UNORDERED', 'FIFO', 'LRU', 'LIRS' e 'NONE' (para desativar a evidica\u00E7\u00E3o).
infinispan.eviction.max-entries=O n\u00FAmero m\u00E1ximo de entradas numa inst\u00E2ncia de cache. Caso o valor selecionado n\u00E3o \u00E9 ao quadrado, o valor atual padronizar\u00E1 ao menor valor ao quadrado do que o selecionado. -1 significa sem limite.
infinispan.eviction.add=Adiciona um elemento de configura\u00E7\u00E3o de evidica\u00E7\u00E3o ao cache.
infinispan.eviction.remove=Remove um elemento dfe configura\u00E7\u00E3o de evidica\u00E7\u00E3o do cache.
infinispan.expiration=A configura\u00E7a\u00F5 de expira\u00E7\u00E3o do cache.
infinispan.expiration.max-idle=O tempo m\u00E1ximo ocioso que uma entrada de cache ser\u00E1 mantida no cache em mil\u00E9simos de segundos. Caso o tempo ocioso exceder, a entrada ser\u00E1 expirada no cluster. -1 significa que as entradas nunca expiram.
infinispan.expiration.lifespan=O lifespan m\u00E1ximo de uma entrada de cache, ap\u00F3s a entrada ser expirada no cluster em mil\u00E9simos de segundos. -1 significa que as entradas nunca expiram.
infinispan.expiration.interval=Intervalo (em mil\u00E9simos de segundos) entre execu\u00E7\u00F5es subsequentes para limpar as entradas expiradas da mem\u00F3ria e quaisquer stores de cache. Caso voc\u00EA deseje desativar o processo de evidica\u00E7\u00E3o per\u00EDodico tamb\u00E9m, configure o wakeupInterval para -1.
infinispan.expiration.add=Adiciona um elemento de configura\u00E7\u00E3o de expira\u00E7\u00E3o ao cache.
infinispan.expiration.remove=Remove um elemento de configura\u00E7\u00E3o de expira\u00E7\u00E3o do cache.
infinispan.store=A configura\u00E7\u00E3o de store do cache.
infinispan.store.add=Adiciona o elemento de configura\u00E7\u00E3o de store do cache b\u00E1sico ao cache.
infinispan.store.remove=Remove o elemento de store do cache do cache.
infinispan.store.shared=Esta configura\u00E7\u00E3o deve ser configurada para verdadeiro quando inst\u00E2ncias de cache m\u00FAltiplas compartilham o mesmo store de cache (ex.\: n\u00F3s m\u00FAltiplos num cluster usando um JDBC baseado no CacheStpre direcionando ao mesmo banco de dados compartilhado. A configura\u00E7\u00E3o disto para verdadeiro evita que inst\u00E2ncias de cache m\u00FAltiplas gravem a mesma modifica\u00E7\u00E3o diversas vezes. Caso ativado, apenas o n\u00F3 onde a modifica\u00E7\u00E3o originou gravar\u00E1 no store do cache. Caso desativado, cada cache individual reage a uma atualiza\u00E7\u00E3o remota potencial aplicando o store nos dados para o store cache.
infinispan.store.preload=Caso verdadeiro, quando o cache inicia, os dados com store ter\u00E3o pr\u00E9-carregados na mem\u00F3ria. Isto \u00E9 particularmente \u00FAtil quando os dados no store do cache s\u00E3o necess\u00E1rios imediatamente ap\u00F3s a inicializa\u00E7\u00E3o e voc\u00EA deseja evitar que as opera\u00E7\u00F5es de cache atrasem como resultado do carregamento vagaroso dos dados. Isto pode ser usado para fornecer um 'warm-cache' na inicializa\u00E7\u00E3o, no entanto existe uma penalidade de desempenho uma vez que a inicializa\u00E7\u00E3o \u00E9 afetada pelo processo.
infinispan.store.passivation=Caso verdadeiro, os dados s\u00E3o apenas gravados ao store do cache quando ele \u00E9 removido da mem\u00F3ria, um fen\u00F4meno conhecido como 'passiva\u00E7\u00E3o'. A pr\u00F3xima vez em que os dados forem solicitados, isto \u00E9 'ativado' significando que os dados ser\u00E3o trazidos \u00E0 mem\u00F3ria e removidos do store de persist\u00EAncia. f falso, o store do cache cont\u00E9m uma c\u00F3pia de conte\u00FAdos na mem\u00F3ria, de forma que a grava\u00E7\u00E3o ao cache resulta na grava\u00E7\u00E3o do store do cache. Isto \u00E9 essencialmente a configura\u00E7\u00E3o 'write-through' (toda grava\u00E7\u00E3o).
infinispan.store.fetch-state=Caso verdadeiro, isto busca pelo estado de persist\u00EAncia quando unindo-se ao um cluster. Caso stores m\u00FAltiplos de cache s\u00E3o encadeados, apenas um deles pode possuir esta propriedade ativada.
infinispan.store.purge=Caso verdadeiro, isto limpa o cache quando ele inicia.
infinispan.store.singleton=Caso verdadeiro, o store do cache do singleton store \u00E9 ativado. O SingletonStore \u00E9 um store de cache de delega\u00E7\u00E3o usado em situa\u00E7\u00F5es onde uma inst\u00E2ncia num cluster deve interagir com o store subjacente.
infinispan.store.class=A classe de implementa\u00E7\u00E3o do store personalizado de uso para este store do cache.
infinispan.store.write-behind=Configura o armazenamento do cache como um write-behind o inv\u00E9s de write-through.
infinispan.store.properties=Uma lista de propriedades de store de cache.
infinispan.store.properties.property=Uma propriedade de store de cache com nome e valor.
infinispan.store.property=Uma propriedade de store de cache com nome e valor.
infinispan.write-behind=Configura o armazenamento do cache como um write-behind o inv\u00E9s de write-through.
infinispan.write-behind.flush-lock-timeout=O tempo limite para adquirir o bloqueio do estado a ser esvaziado ao store do cache periodicamente.
infinispan.write-behind.modification-queue-size=O n\u00FAmero m\u00E1ximo de entradas na fila ass\u00EDncrona. Quando a fila estiver cheia, o store torna-se write-through at\u00E9 que ele possa aceitar novas entradas.
infinispan.write-behind.shutdown-timeout=O tempo limite em mil\u00E9simos de segundos para encerrar o store do cache.
infinispan.write-behind.thread-pool-size=O tamanho do pool thread cujos threads s\u00E3o respons\u00E1veis pela aplica\u00E7\u00E3o das modifica\u00E7\u00F5es ao store do cache.
infinispan.write-behind.add=Adiciona o elemento da configura\u00E7\u00E3o write-behind ao store.
infinispan.write-behind.remove=Remove o elemento de configura\u00E7\u00E3o write-behind do storage.
infinispan.properties=Uma lista de propriedades store do cache.
infinispan.properties.property=Uma propriedade de store do cache com nome e valor.
infinispan.property=Uma propriedade do store do cache com nome e valor.
infinispan.property.value=O valor da propriedade store do cache.
infinispan.property.add=Adiciona a propriedade do store do cache.
infinispan.property.remove=Remove uma propriedade do store do cache.
infinispan.file-store=A configura\u00E7\u00E3o do store do arquivo do cache.
infinispan.file-store.relative-to=Descri\u00E7\u00E3o
infinispan.file-store.path=Descri\u00E7\u00E3o
infinispan.file-store.add=Adiciona o elemento da configura\u00E7\u00E3o do armazenamento do cache de arquivo ao cache.
infinispan.file-store.remove=Remove um elemento de configura\u00E7\u00E3o do storw do arquivo do cache a partir do cache.
infinispan.jdbc-store=A configura\u00E7\u00E3o do store JDBC do cache.
infinispan.jdbc-store.add=Adiciona o elemento de configura\u00E7\u00E3o do store do cache JDBC ao cache.
infinispan.jdbc-store.datasource=A refer\u00EAncia da fonte de dados para esta fonte de dados.
infinispan.jdbc-store.entry-table=A tabela da fonte de dados usada para efetuar o store das entradas do cache.
infinispan.jdbc-store.bucket-table=A tabela do banco de dados usada para efetuar o store nas entradas de cache bin\u00E1rio.
infinispan.jdbc-store.string-keyed-table=A tabela da fonte de dados usada para efetuar o store das entradas do cache.
infinispan.jdbc-store.string-keyed-table.table.prefix=O prefixo para o nome da tabela do banco de dados.
