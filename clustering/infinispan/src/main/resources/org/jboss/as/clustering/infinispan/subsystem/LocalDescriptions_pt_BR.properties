infinispan.state-transfer.enabled=Caso ativado, isto levar\u00E1 o cache a perguntar os caches vizinhos pelo estado quando ele inicia, de forma que o cache come\u00E7a a 'esquentar', embora isto impacte no per\u00EDodo de inicializa\u00E7\u00E3o.
