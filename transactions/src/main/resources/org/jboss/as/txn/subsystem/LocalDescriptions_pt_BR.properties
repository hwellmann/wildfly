transactions.use-hornetq-store=Use o store do di\u00E1rio HornetQ para grava\u00E7\u00E3o dos logs da transa\u00E7\u00E3o.Configure para verdadeiro para ativa\u00E7\u00E3o e falso para uso do tipo do store do log padr\u00E3o. O store log padr\u00E3o \u00E9 normalmente um dos arquivos de sistema do arquivo por log de transa\u00E7\u00E3o. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito. Isto \u00E9 alternativo para o jdbc baseado no store.
transactions.use-jdbc-store=Use o store jdbc para grava\u00E7\u00E3o de logs da transa\u00E7\u00E3o. Configure para verdadeiro para ativa\u00E7\u00E3o e falso para usar o tipo de store do log padr\u00E3o. O store de log padr\u00E3o \u00E9 normalmente um dos arquivos do sistema de arquivo por log de transa\u00E7\u00E3o. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito. Isto \u00E9 alternativo para o Horneq baseado no store
transactions.jdbc-store-datasource=O nome jndi da fonte de dados n\u00E3o XA. A fonte de dados deve ser definida no subsistema das fontes de dados. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
transactions.jdbc-state-store-table-prefix=O prefixo opcional para a tabela usada para gravar logs de transa\u00E7\u00E3o no store do estado jdbc configurado. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
transactions.jdbc-state-store-drop-table=Configure caso o store de estado jdbc deva remover tabelas. O padr\u00E3o \u00E9 falso. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
transactions.jdbc-action-store-table-prefix=Prefixo original para a tabela usada para gravar logs de transa\u00E7\u00E3o no store de a\u00E7\u00E3o jdbc configurado. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
transactions.jdbc-action-store-drop-table=Configure caso o store de a\u00E7\u00E3o jdbc deve remover tabelas. O padr\u00E3o \u00E9 falso. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
transactions.jdbc-communication-store-table-prefix=O prefixo opcional para a tabela usada para gravar logs de transa\u00E7\u00E3o no store de comunica\u00E7\u00E3o jdbc configurado. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
transactions.jdbc-communication-store-drop-table=Configure caso o store jdbc de comunica\u00E7\u00E3o deva remover tabelas. O padr\u00E3o \u00E9 falso. O servidor deve ser reiniciado para esta configura\u00E7\u00E3o ter efeito.
