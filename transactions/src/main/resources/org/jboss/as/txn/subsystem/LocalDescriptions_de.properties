transactions.process-id-socket-max-ports=Die maximale Anzahl an Ports, die nach einem offenen Port durchsucht werden, falls der Transaktionsmanager eine socket-basierte Prozess-ID verwenden soll. Falls der Port, der von der Socket-Binding-Referenz in 'process-id-socket-binding' spezifiziert wird, belegt ist, so wird der n\u00E4chsth\u00F6here Port versucht, bis ein offener Port gefunden wird oder bis die maximale Anzahl von Ports, die von diesem Attribut festgelegt wurde, erfolglos versucht wurden. Ist 'undefined', falls 'process-id-uuid' auf 'true' gesetzt ist.
