transactions.log-store.transaction.delete=Entfernen Sie dieses Transaktionsprotokoll. WARNUNG\: Nach dieser Operation Hat der Transaktionsmanager keine Kenntnis von der Transaktion und ist daher nicht in der Lage diese wiederherzustellen. Falls Sie sicher sind, dass die Transaktion abgeschlossen ist, so ist die Operation sicher. Die Repr\u00E4sentation des Transaktionsprotokolls wird ebenfalls aus dem Modell entfernt.
