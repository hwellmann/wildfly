transactions.log-store.transactions=Die persistenten Informationen, die der Transaktionsmanager zum Zweck der Wiederherstellung einer Transaktion im Falle eines Fehlschlagens speichert. Die Testoperation f\u00FCgt dem Modell Transaktionen hinzu und entfernt diese, w\u00E4hrend die echten Transaktionen die Vorbereitungs- und Festschreibungsphasen starten und beenden. Eine festh\u00E4ngende Transaktion verbleibt im Modell bis sie entweder beendet oder explizit durch den L\u00F6schvorgang entfernt wurde.
transactions.log-store.transaction=Die persistenten Informationen, die der Transaktionsmanager zum Zweck der Wiederherstellung einer Transaktion im Falle eines Fehlschlagens speichert. Die Testoperation f\u00FCgt dem Modell Transaktionen hinzu und entfernt diese, w\u00E4hrend die echten Transaktionen die Vorbereitungs- und Festschreibungsphasen starten und beenden. Eine festh\u00E4ngende Transaktion verbleibt im Modell bis sie entweder beendet oder explizit durch den L\u00F6schvorgang entfernt wurde.
