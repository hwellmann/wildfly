transactions.jts=Falls "true", so aktiviert dies den Java Transaktionsdienst
transactions.use-hornetq-store=Verwenden Sie den HornetQ Journal Store f\u00FCr das Schreiben von Transaktionsprotokollen. Die Einstellung "true" aktiviert, die Einstellung "false" deaktiviert die Verwendung des standardm\u00E4\u00DFigen Protokollspeichertyps. Beim Standardprotokollspeichertyp handelt es sich in der Regel um eine Dateisystemdatei pro Transaktionsprotokoll. Der Server sollte neu gestartet werden, damit diese Einstellung wirksam wird. Es ist alternativ zum jdbc-basierten Speicher.
transactions.use-jdbc-store=Verwenden Sie den jdbc-Speicher f\u00FCr das Schreiben von Transaktionsprotokollen. Auf 'true' setzen um zu aktivieren und auf 'false', um den Standard-Log-Speicher-Typ zu verwenden. Der Standard-Log-Speicher ist in der Regel eine Dateisystemdatei pro Transaktions-Log. Der Server sollte neu gestartet werden, damit diese Einstellung wirksam wird.
transactions.jdbc-store-datasource=Jndi-Name einer verwendeten nicht-XA Datenquelle. Datenquelle sollte im Datenquellen-Subsystem definiert sein. Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-state-store-table-prefix=Optionaler Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Statusspeicher verwendet wird. Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-state-store-drop-table=Konfigurieren, ob der jdbc-Statusspeicher Tabellen verwerfen sollte. Standard ist "false". Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-action-store-table-prefix=Optionaler Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc--Action-Speicher verwendet wird. Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-action-store-drop-table=Konfigurieren, ob der jdbc-Action-Speicher Tabellen verwerfen sollte. Standard ist "false". Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-communication-store-table-prefix=Optionaler Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Kommunikationsspeicher verwendet wird. Der Server sollte neu gestartet werden, damit dies wirksam wird.
transactions.jdbc-communication-store-drop-table=Konfigurieren, ob der jdbc-Kommunikationsspeicher Tabellen verwerfen sollte. Standard ist "false". Der Server sollte neu gestartet werden, damit dies wirksam wird.
